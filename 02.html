<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度学院2</title>
</head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>
  <script>
  	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];
	(function(){
		var listUL = document.getElementById("aqi-list");
		for (var i = 0; i < aqiData.length; i++) {
			if(aqiData[i][1]>=60){
				var li = document.createElement("li");
				li.innerHTML = aqiData[i][0]+ "的天气质量是"+aqiData[i][1];
				listUL.appendChild(li);
			}
		};

	})();
  </script>
</body>
</html>
